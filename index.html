<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HTMLマン：確実再生解析ツール</title>
    <style>
        :root { --accent: #00ff88; --bg: #1a1a1b; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 9/16; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 10px; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 5px 0; }
        .btn-rec { background: #ff3b30; color: white; }
        .btn-frame { background: #3a3a3c; color: white; flex: 1; padding: 10px; }
        .btn-set { background: var(--accent); color: #000; flex: 1; padding: 10px; }
        .row { display: flex; gap: 5px; margin-top: 5px; }
        #result { background: #2c2c2e; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid var(--accent); }
        .speed { font-size: 2rem; color: var(--accent); }
        #status { font-size: 13px; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">カメラを許可して開始</div>
    
    <div class="video-wrapper">
        <video id="v" autoplay muted playsinline></video>
    </div>

    <button id="recBtn" class="btn btn-rec">カメラを起動</button>

    <div id="ui" style="display:none;">
        <div class="row">
            <button class="btn-frame" onclick="step(-0.033)">◀ 戻る</button>
            <button class="btn-frame" id="playBtn" onclick="toggle()">再生</button>
            <button class="btn-frame" onclick="step(0.033)">進む ▶</button>
        </div>
        <div class="row">
            <button class="btn-set" onclick="set('A')">地点A (直前)</button>
            <button class="btn-set" onclick="set('B')">地点B (直後)</button>
        </div>
    </div>

    <div id="result">
        <div class="speed" id="spDisplay">--.- m/s</div>
        <div id="subDisplay">地点AとBをマークしてください</div>
    </div>
</div>

<script>
    const v = document.getElementById('v');
    const recBtn = document.getElementById('recBtn');
    const ui = document.getElementById('ui');
    const status = document.getElementById('status');
    
    let stream, recorder, chunks = [], pointA = null, pointB = null;

    // --- 録画・再生のコアロジック ---
    recBtn.onclick = async () => {
        if (!stream) {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', frameRate: { ideal: 60 } } 
                });
                v.srcObject = stream;
                recBtn.innerText = "録画開始";
                status.innerText = "撮影準備完了";
            } catch (e) { alert("カメラ起動失敗。HTTPS接続を確認してください。"); }
            return;
        }

        if (recorder?.state === "recording") {
            recorder.stop();
            recBtn.innerText = "再撮影する";
            status.innerText = "解析モード";
        } else {
            chunks = [];
            // デバイスに合わせた形式選択
            const type = MediaRecorder.isTypeSupported('video/webm;codecs=vp9') ? 'video/webm;codecs=vp9' 
                       : MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : '';
            
            recorder = new MediaRecorder(stream, { mimeType: type });
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: recorder.mimeType });
                const url = URL.createObjectURL(blob);
                
                // 再生プレイヤーへの切り替え
                v.srcObject = null;
                v.src = url;
                v.muted = false;
                v.loop = true;
                v.load();
                v.play();
                
                ui.style.display = 'block';
            };
            recorder.start();
            recBtn.innerText = "録画を止めて解析へ";
            status.innerText = "録画中...";
        }
    };

    // --- コマ送り・計測ロジック ---
    function toggle() { v.paused ? v.play() : v.pause(); }
    function step(s) { v.pause(); v.currentTime += s; }
    
    function set(p) {
        if (p === 'A') pointA = v.currentTime;
        if (p === 'B') pointB = v.currentTime;
        status.innerText = `A: ${pointA?.toFixed(2)}s / B: ${pointB?.toFixed(2)}s`;
        if (pointA !== null && pointB !== null) calc();
    }

    function calc() {
        const dt = Math.abs(pointB - pointA);
        if (dt === 0) return;
        const speedMs = 0.6 / dt; // 60cm移動したと仮定
        document.getElementById('spDisplay').innerText = speedMs.toFixed(1) + " m/s";
        document.getElementById('subDisplay').innerText = "時速 " + (speedMs * 3.6).toFixed(1) + " km/h";
    }
</script>
</body>
</html>
